<h3>Step 7. commit to branch</h3>
<p><code>$ touch c.txt</code></p>
<p><code>$ git add c.txt</code></p>
<p><code>$ git commit -m '...'</code></p>
<p>step5 ブランチに c.txt を add しコミットしました。</p>
<p><a href="#/step7/.git/refs/heads">リファレンス</a>を見ると、master には変化がなく、step5 だけが更新されていることがわかります。</p>
<p>master の先頭は元のままで、step5 が<a href="#/step7/.git/objects/e8/2cd786cf435b70aa2fb67bba7673dd616ec64a">1つ先のコミット</a>を指すようになりました。</p>

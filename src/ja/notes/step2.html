<h3>Step 2. add</h3>
<p><code>$ echo 'first file' &gt; a.txt</code></p>
<p><code>$ git add a.txt</code></p>
<p>ファイルをaddしました。</p>
<p><a href="#/step2/.git/objects/30/3ff981c488b812b6215f7db7920dedb3b59d9a">blobオブジェクト</a> が作成され、<a href="#/step2/.git/index">インデックス</a>に追加されています。</p>
<p>オブジェクトはまだ<a href="#/step2/.git/objects">1つだけ</a>です。<a href="#/step2/.git/refs">リファレンス</a>も存在しません。</p>

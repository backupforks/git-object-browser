<h3>Step 28. detached head 3</h3>
<p><code>$ git checkout -b step28</code></p>
<p>detached HEAD から新しいブランチを作成し、チェックアウトしました。</p>
<p><a href="#/step28/.git/refs/heads/">refs/heads にリファレンスが作成され</a>、<a href="#/step28/.git/HEAD">HEAD</a> はこのリファレンスを指すようになりました。</p>
<p>ブランチをチェックアウトすると detached HEAD は解消します。</p>

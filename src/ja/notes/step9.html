<h3>Step 9. reset</h3>
<p><code>$ git reset --hard 'HEAD^'</code></p>
<p>reset コマンドを使って、master ブランチを1つ前のコミットに戻しました。</p>
<p><a href="#/step8/.git/">step 8</a> で見た Fast-forward マージと同じく、reset も<a href="#/step9/.git/refs/heads/">リファレンスを移動させるだけ</a>です。Fast-forward とは逆に、ブランチの先頭位置を後退させました。</p>
<p>--hard は、作業ディレクトリのファイルをコミットに戻すオプションです。.git 以下には影響しません。</p>

<h3>Step 16. lightweight tag</h3>
<p><code>$ git tag step16</code></p>
<p>git には軽量 (lightweight) タグと注釈付き (anotated) タグの2種類のタグがあります。ここでは、軽量タグを作成しました。</p>
<p>軽量タグはただのリファレンスです。<a href="#/step16/.git/">作成されたファイルは1つだけ</a>で、<a href="#/step16/.git/refs/tags">refs/tags</a> に <a href="#/step16/.git/refs/tags/step16">step16</a> というリファレンスファイルが作成されました。</p>
<p><a href="#/step16/.git/refs/tags/step16">step16</a> リファレンスは、今いるmaster ブランチの <a href="#/step16/.git/objects/bf/dc4e868ca40c2b1fbc5fe9333de483719d406f">先頭コミット</a>を指しています。後からこのコミットに戻ってきたい時に、step16 という名前を使うことができます。</p>

<h3><span class="label label-info">repo1</span> Step 6. branch</h3>
<p><code>$ cd ../repo1</code></p>

<p>続いて、repo1 で2つブランチを作ります。</p>
<p><code>$ git branch step6-a</code></p>
<p><code>$ git branch step6-b</code></p>

<p>step6-a ブランチでa.txt に aaa と書いてコミット。</p>

<p><code>$ git checkout step6-a</code></p>
<p><code>$ echo aaa > a.txt</code></p>
<p><code>$ git add a.txt</code></p>
<p><code>$ git commit -m '...'</code></p>

<p>同じように step6-b ブランチでa.txt に bbb と書いてコミットしました (コマンドは省略)。</p>

<h3><span class="label label-important">bare</span> Step 5. pushed</h3>
<p><code>$ cd ../bare</code></p>
<p>bare リポジトリに戻ってきました。repo1 から push された状態です。</p>
<p><a href="#/step5/.git/objects">.git/objects</a> を <a href="../ja-repo1/#/step4/.git/objects" target="_blank">repo1 の .git/objects</a> (別ウィンドウで開きます) と見比べるとわかるように、repo1 のオブジェクトがそのままコピーされています。</p>
<p>また、<a href="#/step5/.git/refs/heads/master">refs/heads/master リファレンスファイル</a>が作成されました。これも <a href="../ja-repo1/#/step4/.git/refs/heads/master" target="_blank">repo1</a> と同じファイルです。</p>
<p>push は、オブジェクトとリファレンスを、リモートリポジトリにコピーする操作です。</p>

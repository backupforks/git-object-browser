<h1><i class="icon-folder-open"></i>
<span data-ng-repeat="token in pathTokens"><a href="#{{basedir}}/{{token.path}}" style="color:black">{{token.label}}</a><span data-ng-hide="token.last">/</span></span>
<small>Directory</small></h1>

<p><i class="icon-folder-open"></i> <a href="#{{basedir}}/.git/objects/pack">pack</a></p>

<table class="table table-bordered table-hover">
<tbody>
<tr data-ng-repeat="rows in objectTable">
<td data-ng-repeat="cel in rows" data-ng-style="{background: diff['.git/objects/' + cel.basename]}">
  <span data-ng-switch="cel.type">
    <span data-ng-switch-when="empty"><span style="color:#eee">{{cel.basename}}</span></span>
    <span data-ng-switch-default><a href="#{{basedir}}/.git/objects/{{cel.basename}}">{{cel.basename}}</a></span>
  </span>
</td>
</tr>
</tbody>
</table>

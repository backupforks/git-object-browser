<h3>Step 25. rebase 2</h3>
<p><code>$ git rebase step24</code></p>
<p>master ブランチを step24 ブランチに rebase しました。</p>
<p>rebase コマンドは、枝分かれした箇所からコミットを別のブランチの後ろに積み直します。</p>
<p><a href="#/step25/.git/objects">追加されたオブジェクトは4つ</a>です。
<p>step24 ブランチの<a href="#/step25/.git/objects/63/fcd719ec52504f9a83504039c2d5e8591c9f6b">先頭コミット</a>の後ろに、master で行った<a href="#/step25/.git/objects/a2/ff507b92ba0ba71941e8997427aa28f445637e">最初のコミット</a>、<a href="#/step25/.git/objects/24/6f166091801a4191a665a3bf07a0339f2077e6">2番目のコミット</a>が作成されました。それぞれが新しい tree を参照しています。</p>
<p>rebase によって、枝分かれしていた step24 ブランチと master ブランチが一本に合成されました。</p>

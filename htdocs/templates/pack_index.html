<article>
<h1 style="font-size:1.8em;"><i data-entry-icon="'index'"></i> {{path}} <small>Pack Index</small></h1>

<table class="table table-striped" data-ng-controller="PackIndexCtrl">
<thead>
<tr>
<th><a href="" data-ng-click="orderByIndex()">#</a></th>
<th>fanout</th>
<th>sha1</th>
<th>crc32</th>
<th><a href="" data-ng-click="orderByOffset()">offset</a></th>
<th>type *</th>
<th>size *</th>
</tr>
</thead>
<tbody>
<tr data-ng-repeat="(i, entry) in object.entries">
<td>{{entry.index}}</td>

<td>
<span data-ng-show="entry.fanoutMax"><i class="icon-arrow-up"></i> {{entry.fanoutMin}} - {{entry.fanoutMax}}</span>
<span data-ng-show="entry.fanoutMin != null && ! entry.fanoutMax"><i class="icon-arrow-up"></i> {{entry.fanoutMin}}</span>
</td>
<td>{{entry.sha1}}</td>
<td>{{entry.crc32}}</td>
<td><a href="#/{{packUrl}}?offset={{entry.offset}}">{{entry.offset}}</a></td>
<td><i data-entry-icon="entry.type"></i> {{entry.type}}
<span data-ng-show="entry.base_offset"><a href="#/{{packUrl}}?offset={{entry.base_offset}}">{{entry.base_offset}}</a></span>
<span data-ng-show="entry.base_sha1"><a href="#/{{packUrl}}?sha1={{entry.base_sha1}}">{{entry.base_sha1.substr(0,6)}}</a></span>
</td>
<td>{{entry.size}}</td>
</tr>
</tbody>
</table>

<a href="#/.git/packed-refs" data-ng-show="limited">Show All</a>
</article>

<article>
<h1><i data-entry-icon="'directory'"></i> {{path}} <small>Directory</small></h1>
<ul style="list-style-type: none">
<li data-ng-repeat="entry in object.entries">
<i data-entry-icon="entry.type"></i> 
<a href="/#/{{$parent.path}}/{{entry.basename}}">{{entry.basename}}</a>
</li>
</ul>
</article>
